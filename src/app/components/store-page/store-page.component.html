<div class="store-page">
  <h2>{{ store.name }}</h2>
  <div class="store-detail">
    <h4>
      Note: Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias vitae
      repellat quam aliquid illum quasi, quaerat maxime distinctio atque fuga
      sequi explicabo culpa officia.
    </h4>
    <h3 class="store-location">{{ store.location }}</h3>
    <p style="cursor: pointer" (click)="deleteStore()">Elimina</p>
  </div>
  <div class="products">
    <h1>Prodotti</h1>
    <div class="products-list">
      <app-product-item
        [product]="product"
        [storeId]="storeId"
        *ngFor="let product of store.products; index as i"
      ></app-product-item>
    </div>
  </div>
</div>
