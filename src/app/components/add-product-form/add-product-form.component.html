<form (submit)="addProduct()">
  <h4>Aggiungi un prodotto:</h4>
  <input
    [(ngModel)]="newProduct.title"
    type="text"
    name="title"
    id="title"
    placeholder="Prodotto"
  />
  <input
    [(ngModel)]="newProduct.description"
    type="text"
    name="descrizione"
    id="descrizione"
    placeholder="Descrizione"
  />
  <input type="submit" value="Aggiungi" />
</form>
